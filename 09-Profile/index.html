<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo" id="userPhoto"></div>
        </div>
        <h2 id="userName">Nombre</h2>
        <p id="userDescription">Descripcion</p>
        <div class="contac-info">
            <p><strong>Email:</strong><span id="userEmail"></span></p>
            <p><strong>Telefono:</strong><span id="userTel"></span></p>
        </div>
        <div class="social-links">
            <a href="#" id="github" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="#" id="linkdin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" id="whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
