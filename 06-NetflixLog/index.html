<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Netflix</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/pelisfree_logo.svg" alt="PELISFREE Logo" style="align-items: center;">
        </div>
        <div class="login-form">
            <h1>Iniciar Sesion</h1>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="username" placeholder="Username:admin">
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password:admin">
                </div>
                <button type="submit">Iniciar Sesion</button>
            </form>
            <div class="success-message" id="success-message"></div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember-forgot">Recordarme
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="signup-now">
                ¿Nuevo en Netflix? <a href="#">¡Suscribete!</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
