<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Agenda de Contactos</title>
</head>
<body>
    <header>
        <h1>Agenda de Contactos</h1>
    </header>
    <section class="add-contact">
        <h2>Agregar Contacto</h2>
        <form id="contactForm">
            <input type="text" id="contacName" placeholder="Nombre" required>
            <input type="tel" id="contacTel" placeholder="Telefono" required>
            <button type="submit">Agregar</button>
        </form>
    </section>
    <section class="search">
        <input type="text" id="searchInput" placeholder="Buscar contacto">
    </section>
    <section class="contact-list">
        <ul class="contacList"></ul>
    </section>
    <script src="./index.js"></script>
</body>
</html>
